<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <!-- Banner -->
        <section class="major" id="banner">
            <div class="inner">
                <header class="major">
                    <h1>{{ page.landing-title }}</h1>
                </header>
                <div class="content">
                    <p style="text-transform: uppercase;">{{ site.description }}</p>
                </div>
            </div>
        </section>

        <!-- Main -->
        <div
            id="main">

            <!-- Two -->
            <section id="two">
                <div class="inner">
                    <header class="major">
                        <h2>About</h2>
                    </header>
                    <p>{{ content }}</p>
                    <header class="major">
                        <h2>Skills</h2>
                    </header>
                </div>
            </section>

            <!-- One -->
            {% include skills.html %}
            <div class="inner">
                <header class="major">
                    <h2>Recent Projects</h2>
                </header>

            </div>

            {% include tiles.html %}
            <div class="extra">
                <a href="{{ site.url }}/projects" class="button">View All Projects</a>
            </div>
        </div>

        {% include footer.html %}

    </body>

</html>
